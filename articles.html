---
layout: default
title: Articles
---

<h1>Articles</h1>
<h2 class="tagline">Readers connect most when emotion edges past the norm.</h2>

<ul class="post-list">
  {% for post in site.posts %}
   {% if post.categories contains 'unfinished articles' %}
    <li>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      <span class="post-meta">{{ post.date | date: "%B %d, %Y" }}</span>
    </li>
    {% endif %}
  {% endfor %}
</ul>
